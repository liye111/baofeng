<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">电影管理</a></li>
    <li><a href="#">添加电影</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    <form enctype="multipart/form-data" action="/recmovieadd" method="post">
        <!-- 注意写表单里的name与数据中的属性名必须写一致 -->
    <ul class="forminfo">
    <li><label>电影名称</label><input name="title" type="text" class="dfinput" /><i>歌手不能超过30个字符</i></li>
    <li><label>电影描述</label><input name="detail" type="text" class="dfinput" /><i>请选择文件</i></li>
    <li><label>VIP是否免费</label><input name="vip" type="radio" class="dfile" checked value="VIP免费" />是<input name="vip" type="radio" class="dfile" value="VIP付费" />否</li>
    <li><label>画质</label>
        <input name="definition" type="radio" value="标清" class="dfile" checked />标清
        <input name="definition" type="radio" value="超清"" class="dfile" />超清
        <input name="definition" type="radio" value="蓝光" class="dfile" />蓝光
    </li>
    <li><label>电影封面</label><input name="img" type="file" /><i>歌手不能超过30个字符</i></li>
    <li><label>&nbsp;</label><input type="submit"" class="btn" value="确认保存"/></li>
    </ul>
    </form>
    
    </div>


</body>

</html>
